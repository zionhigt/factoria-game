<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Poignée -->
  <path d="M 6 2 Q 8 1 10 2" stroke="#8B4513" stroke-width="1" fill="none"/>
  
  <!-- Corps du seau -->
  <rect x="5" y="3" width="6" height="8" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Bordure supérieure -->
  <rect x="4" y="2" width="8" height="1" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Bordure inférieure -->
  <line x1="5" y1="11" x2="11" y2="11" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Détail - bande au milieu -->
  <rect x="5" y="7" width="6" height="1" fill="#B22222" stroke="none"/>
  
  <!-- Poignée bois (trait épais) -->
  <path d="M 6 2 Q 8 0 10 2" stroke="#654321" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
